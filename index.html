	<!--mobile_wrap-->

	<script src="js/jquery-2.2.4.min.js"></script>
	<!--jQ库-->
	<script src="js/swiper-4.2.0.min.js"></script>
	<!--轮播库-->
	<script src="js/MobEpp-1.1.1.js"></script>
	<!--封装函数-->
	<script>
		$('.layout').on('click', function (e) {
			$('.spade').removeClass('animation').css({
				'top': e.clientY - $('.spade').height() + 'px',
				'left': e.clientX - $('.full-page body .mobile-wrap').offset().left + 'px',
			}).addClass('animation active')

			$('.menu').addClass('active');
		})

		$('.menu .poa').on('click', function () {
			$('.menu').removeClass('active');
			$('.spade').removeClass('active')
		})


		var pfx = ["webkit", "moz", "MS", "o", ""];

		function prefixedEventListener(element, type, callback) {
			for (var p = 0; p < pfx.length; p++) {
				if (!pfx[p]) type = type.toLowerCase();
				element.addEventListener(pfx[p] + type, callback, false);
			}
		}
		var monkey = document.querySelector(".spade");
		prefixedEventListener(monkey, "AnimationEnd", function (e) {
			this.classList.remove('animation')
		});
	</script>
</body>
